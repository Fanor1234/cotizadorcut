<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat GPT - Python</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body class="bg-light">
    <div class="container mt-3">
        <h2 class="text-center mb-3">Cotizador de Inox</h2>
        <form method="post">
            <div class="form-group">
              <label for="material">Material [acero inox o acero dulce]</label>
              <input type="material" class="form-control" id="exampleInput" name="material">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Espesor [mm]</label>
              <input type="espesor" class="form-control" id="exampleInputPassword1" name="espesor">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Longitud [m]</label>
                <input type="longitud" class="form-control" id="exampleInputPassword1" name="longitud">
            </div>
            <button class="btn btn-primary btn-lg btn-block" type="submit">Enviar</button>
          </form>
        <div class="card overflow-auto mx-3" style="height: 500px">
            <div class="card-body">
                <p>{{response}}</p>
            </div>
        </div>
    </div>
</body>
</html>
